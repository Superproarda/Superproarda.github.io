    <script>
        function z() {
          var command=document.getElementById("text").value;
          switch(command){
            case "help":
            alert("Bilinen komutlar: help, dir, hi, what, joke, artunes");
            break;
           case "hi":
            alert("Selam! nasılsın?");
            break;
            case "dir":
            alert("Üzgünüm ama bu gerçek bir komut istemi değil.");
            break;
            case "joke":
            alert("Küçük su birkintisine ne denir?.....Sucuk......Ne? espri yapmamı isteyen sendin.");
            break;
            case "artunes":
            alert("Artunes sitesine kısayol yapacak kadar iyi değilim.");
            break;
           case "what":
            alert("Ne oldu?");
            break;
           case "sudenaz":
            alert("O da kim?   ...");
            break;
           default:
            alert("Birşey yaz ve Submit tuşuna tıkla.");
          }
      }
       </script>
